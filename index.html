<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItGid.info - адаптивный слайдер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-for-slider_1">
        <div class="slider-1">
            <div class="slider-line-1">
                <img src="./images/1.jpeg" alt="">
                <img src="./images/2.jpeg" alt="">
                <img src="./images/3.jpeg" alt="">
                <img src="./images/4.jpeg" alt="">
                <img src="./images/5.jpeg" alt="">
                <img src="./images/6.jpeg" alt="">
                <img src="./images/7.jpeg" alt="">
                <img src="./images/8.jpeg" alt="">
                <img src="./images/9.jpeg" alt="">
                <img src="./images/10.jpeg" alt="">
            </div>
            <div class="slider-control slider-prev">
                <i class="ri-arrow-left-s-fill"></i>
            </div>
            <div class="slider-control slider-next">
                <i class="ri-arrow-right-s-fill"></i>
            </div>
        </div>
    </div>
    <script>
        const images = document.querySelectorAll('.slider-1 .slider-line-1 img');
        const sliderLine = document.querySelector('.slider-1 .slider-line-1');
        let count = 0;
        let width;

        function init() {
            console.log('resize');
            width = document.querySelector('.slider-1').offsetWidth / 3; // Ділимо на 3, щоб показати три зображення одночасно
            console.log('width', width);
            sliderLine.style.width = width * images.length + 'px';
            images.forEach(item => {
                item.style.width = width + 'px';
                item.style.height = 'auto';
            });
            rollSlider();
        }

        init();
        window.addEventListener('resize', init);

        document.querySelector('.slider-next').addEventListener('click', function () {
            count++;
            if (count > images.length - 3) {
                count = 0;
            }
            rollSlider();
        });

        document.querySelector('.slider-prev').addEventListener('click', function () {
            count--;
            if (count < 0) {
                count = images.length - 3;
            }
            rollSlider();
        });

        function rollSlider() {
            sliderLine.style.transform = 'translate(-' + count * width + 'px)';
        }

    </script>
</body>

</html>
